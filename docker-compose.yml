version: '3.9'

volumes:
    mysql:

services:
    bot:
        container_name: mittelbot
        build:
            context: .
            dockerfile: Dockerfile
        restart: unless-stopped
        environment:
            - NODE_ENV=development
        links:
            - mysql
        env_file:
            - .env
        volumes:
            - .:/app
        ports:
            - 5000:5000

    mysql:
        container_name: mittelbot-mysql
        image: mysql:5.7
        environment:
            - MYSQL_ROOT_PASSWORD=root
            - MYSQL_DATABASE=mittelbot
            - MYSQL_USER=mittelbot
            - MYSQL_PASSWORD=root
            - MYSQL_PORT=3306
        env_file:
            - .env
        volumes:
            - mysql:/var/lib/mysql
        ports:
            - '3307:3306'
        restart: unless-stopped
        stdin_open: true
        command:
            ['mysqld', '--character-set-server=utf8mb4', '--collation-server=utf8mb4_unicode_ci']
        healthcheck:
            test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost']
            timeout: 5s
            retries: 10

    mysql-backup:
        container_name: mittelbot-mysql-backup
        image: mysql:5.7
        restart: unless-stopped
        env_file:
            - .env
        links:
            - mysql
        depends_on:
            - mysql
        volumes:
            - .:/backup
            - mysql:/var/lib/mysql
        command: bash -c "cd backup && sh backup-mysql.sh"
        healthcheck:
            test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost']
            timeout: 5s
            retries: 10