name: Deployment BETA

on:
    push:
        branches:
            - beta
            - dev

jobs:
    deploy:
        runs-on: self-hosted

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 18

            - name: Install dependencies
              run: npm install --omit=dev

            - name: Get production data
              run: |
                  touch .env
                  echo "$PRODUCTION_ENV" > .env
                  echo "$PRODUCTION_DOCKER" > docker-compose.override.yml

            - name: Check if PRODUCTION_ENV file has content
              run: |
                  if [ -n "${{ secrets.PRODUCTION_ENV }}" ]; then
                    echo "Secret exists and has content."
                  else
                    echo "Secret does not exist or is empty."
                  fi

            - name: Check if docker-compose.override.yml file has content
              run: |
                  if grep -q . docker-compose.override.yml; then
                    echo "docker-compose.override.yml file is not empty"
                  else
                    echo "docker-compose.override.yml file is empty"
                  fi

            - name: Build
              run: |
                  npm run restart-prod
