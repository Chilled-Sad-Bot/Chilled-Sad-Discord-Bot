name: changeVersion

on: push

# on: 
#   push:
#     branches:
#      - beta
#      - main

jobs: 
  changeVersion: 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 16
      - run: npm install 

      - name: read version
        id: version
        uses: juliangruber/read-file-action@v1
        with:
          path: ./src/assets/txt/version/version.txt

      - name: echo file
        run: echo "${{steps.version.outputs.content}}"
