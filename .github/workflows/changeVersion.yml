name: changeVersion

on: push

# on: 
#   push:
#     branches:
#      - beta
#      - main

jobs: 
  changeVersion: 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm install 
      - run: pwd  
      - run: ls -la  
      - run: content="cat ./src/assets/txt/version/version.txt"
      - run: echo $content
